name: test suite1

on:
  push:
  pull_request:

jobs:

  run_style_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: 'bash -el {0}'
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s5
          environment-file: environment.yaml
      - run: pycodestyle $(git ls-files "*.py")

  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s5
          environment-file: environment.yaml
      - run: python -m unittest test_my_utils

  run_func_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: 'bash -el {0}'
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s5
          environment-file: environment.yaml
      - run: bash test_print_fires.sh
