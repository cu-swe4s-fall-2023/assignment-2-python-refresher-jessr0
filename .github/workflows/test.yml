name: test suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_style_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: 'bash -el {0}'
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s5
          environment-file: environment.yml
      - run: pycodestyle $(git ls-files "*.py")
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s5
          environment-file: environment.yml
      - run: python -m unittest test_my_utils
  run_func_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: 'bash -el {0}'
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s5
          environment-file: environment.yml
      - run: bash test_print_fires.sh
  run_all_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: 'bash -el {0}'
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          environment-name: swe4s5
      - run: |
          python -m unittest test_my_utils
          bash test_print_fires.sh
